<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="description" content="E N C L O S I F Y T E X T"/>
<link rel="stylesheet" type="text/css" href="static/enclosify.css"/>
<title>Enclosify text</title>
</head>
<body>
<div class="enclosify">
<script src="static/clipboard.min.js" /></script>
<script>
    var clipboard = new Clipboard('.clip-btn');
</script>
<input type="text" id="copy" value="{{ enclosed_text }}" readonly>
<button class='clip-btn' data-clipboard-target="#copy">
    Copy
</button>
</input>
<br>
<form method="get" action="/">
        <p>Enter text to enclosify below</p>
        <input type="text" name="enclosify" />
        <input type="submit" value="Enclosify text"/>
</form>
</div>
</body>
</html>
